<section class="picking">
  <div class="picking__cover cover">
    <div class="picking__wrapper">
      <div class="picking__img-wrapper">
        <img src="images/content/courier.svg" alt="courier" class="picking__img">
      </div>
      <div class="picking__content">
        <h3 class="picking__title">
          Не хотите выбирать? Мы вам поможем!
        </h3>
        <p class="picking__descr">
          У вас есть вопросы о процессе приготовления, ингредиентах или <a href="#" class="picking__link">хотите сделать заказ?</a> Оставьте заявку, и мы перезвоним!
        </p>
        <div class="picking__form">
          <form action="#" name="form" method="POST">
            <div class="picking__form-content">
              <div class="picking__form-field">
                <input type="tel" name="phone" value placeholder="Номер телефона" class="picking__form-input">
                <svg class="picking__phone-icon" width="12" height="12">
                  <use xlink:href="images/icons.svg#phone-icon"></use>
                </svg>
              </div>
              <div class="picking__form-btn-block">
                <button type="submit" name="submit" class="picking__form-submit">Оставить заявку</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
