<div class="popup" id="modal-product">
  <div class="popup__wrapper">
    <div class="popup__img-block">
      <div class="popup__top-slider" id="popup-top-slider">
        <div class="popup__top-img-wrapper">
          <img src="images/content/popup/pizza1.jpg" alt="pizza1" class="popup__top-img">
        </div>
        <div class="popup__top-img-wrapper">
          <img src="images/content/popup/pizza2.jpg" alt="pizza2" class="popup__top-img">
        </div>
      </div>
      <div class="popup__bottom-slider" id="popup-bottom-slider">
        <div class="popup__bottom-img-wrapper">
          <img src="images/content/popup/pizza1-mini.jpg" alt="pizza1-mini" class="popup__top-img popup__top-img_mini">
        </div>
        <div class="popup__bottom-img-wrapper">
          <img src="images/content/popup/pizza2-mini.jpg" alt="pizza2-mini" class="popup__top-img popup__top-img_mini">
        </div>
      </div>
      <div class="popup__discount">-20%</div>
    </div>
    <div class="popup__form-block">
      <form action="#" name="popup-form">
        <div class="popup__form">
          <h2 class="popup__title">Прошютто с домашним сыром</h2>
          <p class="popup__descr">Тесто, соус помидорный, сыр мягкий, курица вареная, отбивные из свинины, красный лук, болгарский перец</p>
          <h4 class="popup__subtitle">Выберите размер</h4>
          <div class="popup__sizes">
            <div class="popup__size-wrapper">
              <label class="popup__size-item">
                <input type="radio" name="popup-size" value="25 см" checked>
                <span class="popup__size-text">25 см
                  <span class="popup__size-weight">300 г</span>
                </span>
              </label>
            </div>
            <div class="popup__size-wrapper">
              <label class="popup__size-item">
                <input type="radio" name="popup-size" value="25 см">
                <span class="popup__size-text">35 см
                  <span class="popup__size-weight">450 г</span>
                </span>
              </label>
            </div>
            <div class="popup__size-wrapper">
              <label class="popup__size-item">
                <input type="radio" name="popup-size" value="25 см">
                <span class="popup__size-text">45 см
                  <span class="popup__size-weight">750 г</span>
                </span>
              </label>
            </div>
          </div>
          <div class="popup__price-block">
            <div class="popup__price">350 р.</div>
            <div class="popup__old-price">420 р.</div>
          </div>
          <div class="popup__btns">
            <div class="popup__count-block">
              <div class="popup__count-field">
                <input type="text" name="popup-count" class="popup__count-input" value="1" data-count max="999" min="1">
                <div class="popup__count-btns">
                  <div class="popup__count-btn popup__count-btn_plus" data-button="plus"></div>
                  <div class="popup__count-btn popup__count-btn_minus disable" data-button="minus"></div>
                </div>
              </div>
            </div>
            <div class="popup__btn-block">
              <button class="popup__btn" type="submit">Добавить в корзину</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
